<titulo-pagina [titulo]="'Usuario'"></titulo-pagina>
<progressbar></progressbar>
<subtitulo-pagina [subTitulo]="'Lista de usuarios'"></subtitulo-pagina>

<div class="container-fluid">
    <p-toast (onClose)="closeAlert()" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
    
    <div class="row">
        <tabla-usuario 
            [usuariosDeTabla]="usuarios"
            (abrirModal)="modificarEstadoModal($event)"
            (tituloModal)="guardarTituloModal($event)"
            (usuarioParaActualizar)="guardarUsuarioParaActualizar($event)"
            (usuarioEliminado)="eliminarUsuario($event)">
        </tabla-usuario>
    </div>
</div>

<modal-usuario
    [roles]="roles"
    [tituloModal]="tituloModal"
    [mostrarModal]="mostrarModal"
    [usuarioUtilizadoEnModal]="usuarioParaActualizar"
    (enviarInformacionUsuario)="guardarUsuario($event)"
    (cerrarModal)="modificarEstadoModal($event)">  
</modal-usuario>
