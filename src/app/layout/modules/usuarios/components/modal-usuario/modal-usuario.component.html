<p-dialog 
    [(visible)]="mostrarModal" 
    [modal]="true" 
    [style]="{width: '50vw'}"
    [draggable]="false" 
    [resizable]="false" 
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
    (onHide)="closeModal()"
    >

        <ng-template pTemplate="header"> <!-- FALTA MODIFICAR TAMAÃ‘O -->
            <span class="titulo">{{tituloModal}}</span>
        </ng-template>

        <div class="fila m-0"> <!-- FALTA TERMINAR -->
            <form (ngSubmit)="guardarUsuario()">
                
            </form> 
        </div>

        <ng-template pTemplate="footer">
            <p-button 
                icon="pi pi-times" 
                (click)="mostrarModal=false" 
                label="Cancelar" 
                styleClass="p-button-text p-button-danger">
            </p-button>
            <p-button 
                icon="pi pi-check" 
                type="submit"
                label="Guardar" 
                styleClass="p-button-text p-button-primary">
            </p-button>
        </ng-template>


</p-dialog>
