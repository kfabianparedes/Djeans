<p-dialog
    [(visible)]="mostrarModal"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [breakpoints]="REPORT_MODAL_RESPONSIVE"
    (onHide)="closeModal()"
    >
    <ng-template pTemplate="header">
        <span class="titulo-modal-crud">{{visualizarDetalleCompraSerie}} - {{visualizarDetalleCompraNumero}}</span>
    </ng-template>

    <div class="card p-1">
        <p-table
            #tablaProducto
            responsiveLayout="scroll"
            [value]="detalles"
            [filterDelay]="0">
            <ng-template pTemplate="caption">
                <div class="flex row">
                    <label
                    for="desde" 
                    class="col-form-label">
                    Art√≠culos: 
                    </label>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr class="titulo-tabla contenedor">
                    <th class="text-center" pSortableColumn="producto_descripcion">Producto <p-sortIcon field="producto_descripcion"></p-sortIcon></th>
                    <th class="text-center" pSortableColumn="det_comp_cantidad">Cantidad <p-sortIcon field="det_comp_cantidad"></p-sortIcon></th>
                    <th class="text-center" pSortableColumn="productoDetalle.prod_precio_compra">Precio de Compra <p-sortIcon field="productoDetalle.prod_precio_compra"></p-sortIcon></th>
                    <th class="text-center" pSortableColumn="det_comp_importe">Importe<p-sortIcon field="det_comp_importe"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-detalle >
                <tr class="filas-tabla contenedor"> 
                    <td class="text-center">{{detalle.producto_descripcion}}</td>
                    <td class="text-center">{{detalle.det_comp_cantidad}}</td>
                    <td class="text-center">{{detalle.productoDetalle.prod_precio_compra | currency: 'S/' }}</td>
                    <td class="text-center">{{detalle.det_comp_importe | currency: 'S/'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <ng-template pTemplate="footer">
        <button
            [disabled]="cargando | async" 
            (click)="closeModal()" 
            class="btn btn-outline-danger">
            <i class="pi pi-times"></i>
            Cerrar
        </button>
    </ng-template>

</p-dialog>
